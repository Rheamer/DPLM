{% extends "index.html" %}
{% block title%} Login {% endblock title %}
{% block sidenav %}
    <li><a href="/">HOME</a></li>
{% endblock sidenav %}
{% block content %}
<h1> LOGIN </h1>
<form method="post" action="{% url 'login'%}">
<table>
    {{ form.as_table }}
    <tr>
        <td> &nbsp; </td> 
        <td> <input type="submit" value="login"> </td> 
    </tr>
</table>
<p>REGISTER <a href="{% url 'register' %}"> HERE </a>.</p>
<input type="hidden" name="next" value="{{ next }}" />
{% csrf_token %}
</form>
{% endblock content %}
